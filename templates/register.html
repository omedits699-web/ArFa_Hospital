{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <h2>Patient Registration</h2>
            
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create Your Patient Account</h4>
                    <p class="text-muted">Register to book appointments and manage your healthcare</p>
                    <form method="POST" action="/auth/register">
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                            <small class="text-muted">Minimum 3 characters</small>
                        </div>
                        <input type="hidden" id="role" name="role" value="patient">
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    
                    <p class="mt-3 text-center">Already have an account? <a href="/auth/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
