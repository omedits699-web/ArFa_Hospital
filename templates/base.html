<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand text-white" href="/">Hospital System</a>
    <div class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
            <span class="navbar-text text-white me-3">
                Welcome, {{ current_user.username }} ({{ current_user.role|title }})
            </span>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            <a class="nav-link text-white" href="/auth/logout">Logout</a>
        {% else %}
            <a class="nav-link text-white" href="/auth/login">Login</a>
            <a class="nav-link text-white" href="/auth/register">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
