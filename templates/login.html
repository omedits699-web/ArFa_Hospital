{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Patient Login</h2>
            
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Login to Your Patient Account</h4>
                    <p class="text-muted">Access your appointments and healthcare information</p>
                    <form method="POST" action="/auth/login">
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <p class="mt-3 text-center">Don't have an account? <a href="/auth/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
